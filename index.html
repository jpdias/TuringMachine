        function cloneRow() {
            var rowToClone = document.getElementById("rowToClone");

            rowToClone.insertAdjacentHTML('beforeend', '<tbody name="rowToClone">' + '<tr align="center" valign="middle" ><td><input type="text" class="form-control input-sm" name="currentState"></td><td><h6><span class="glyphicon glyphicon-arrow-right"></span></h6></td><td><input type="text" class="form-control input-sm" name="nextState"></td><td><h6> <span class="glyphicon glyphicon-flash"></span> </h6></td><td><input type="text" class="form-control input-sm" name="scanSymbol"></td><td><h6> <span class="glyphicon glyphicon-minus"></span></h6></td><td><input type="text" class="form-control input-sm" name="printSymbol"></td><td><h6> <span class="glyphicon glyphicon-transfer"></span> </h6></td><td><input type="text" class="form-control input-sm" name="direction"></td></tr></tbody>');
        }

			var url = $(this).attr('href');
			$('.modal-body').html('<iframe width="100%" height="100%" frameborder="0" scrolling="no" allowtransparency="true" src="' + url + '"></iframe>');
		});â€‹

	<script type="text/javascript">
		
	function runStep(){
		var output = document.getElementById('output');
		
		output.innerHTML = "";
		
		output.insertAdjacentHTML('beforeend', "Running Turing Machine...<br>");
		
		turingMachine.step();
	}
	
	function run(){
		var output = document.getElementById('output');
		
		output.innerHTML = "";
		
		output.insertAdjacentHTML('beforeend', "Running Turing Machine...<br>");
	
		turingMachine.run();
	}
